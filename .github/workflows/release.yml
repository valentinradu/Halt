name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ── Build release binaries ────────────────────────────────────────────────
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            runner: macos-13           # Intel runner
          - target: aarch64-apple-darwin
            runner: macos-latest       # Apple Silicon runner
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux musl targets)
        if: runner.os == 'Linux'
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.target }}-cargo-

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: cargo build --release -p halt --target ${{ matrix.target }}

      - name: Build (Linux musl via cross)
        if: runner.os == 'Linux'
        run: cross build --release -p halt --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          BIN=target/${{ matrix.target }}/release/halt
          ARCHIVE=halt-${{ matrix.target }}.tar.gz
          tar -czf "$ARCHIVE" -C "$(dirname "$BIN")" halt
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"
          sha256sum "$ARCHIVE" > "$ARCHIVE.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: halt-${{ matrix.target }}
          path: |
            halt-${{ matrix.target }}.tar.gz
            halt-${{ matrix.target }}.tar.gz.sha256

  # ── Create GitHub release ─────────────────────────────────────────────────
  release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true

