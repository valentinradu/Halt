name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ── Build release binaries ────────────────────────────────────────────────
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            runner: macos-latest       # cross-compile from Apple Silicon
          - target: aarch64-apple-darwin
            runner: macos-latest       # Apple Silicon runner
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux musl targets)
        if: runner.os == 'Linux'
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.target }}-cargo-

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: cargo build --release -p halt --target ${{ matrix.target }}

      - name: Build (Linux musl via cross)
        if: runner.os == 'Linux'
        run: cross build --release -p halt --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          BIN=target/${{ matrix.target }}/release/halt
          ARCHIVE=halt-${{ matrix.target }}.tar.gz
          tar -czf "$ARCHIVE" -C "$(dirname "$BIN")" halt
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"
          sha256sum "$ARCHIVE" > "$ARCHIVE.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: halt-${{ matrix.target }}
          path: |
            halt-${{ matrix.target }}.tar.gz
            halt-${{ matrix.target }}.tar.gz.sha256

  # ── Build Debian packages ─────────────────────────────────────────────────
  deb:
    name: Build .deb (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-musl
          - arch: arm64
            target: aarch64-unknown-linux-musl

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross and cargo-deb
        uses: taiki-e/install-action@v2
        with:
          tool: cross,cargo-deb

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: deb-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binary
        run: cross build --release -p halt --target ${{ matrix.target }}

      - name: Build .deb
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          cargo deb -p halt --target ${{ matrix.target }} --no-build \
            --deb-version "$VERSION" \
            --no-strip
          mv target/${{ matrix.target }}/debian/*.deb \
             halt_${VERSION}_${{ matrix.arch }}.deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: halt_*_${{ matrix.arch }}.deb

  # ── Create GitHub release ─────────────────────────────────────────────────
  release:
    name: GitHub Release
    needs: [build, deb]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true

      - name: Notify Homebrew tap repo
        env:
          TAP_REPO_TOKEN: ${{ secrets.HOMEBREW_TAP_REPO_TOKEN }}
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          if [ -z "${TAP_REPO_TOKEN:-}" ]; then
            echo "HOMEBREW_TAP_REPO_TOKEN is not set; skipping tap repository dispatch."
            exit 0
          fi
          curl -sfL -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TAP_REPO_TOKEN}" \
            https://api.github.com/repos/valentinradu/homebrew-halt/dispatches \
            -d "{\"event_type\":\"halt_release_published\",\"client_payload\":{\"tag\":\"${RELEASE_TAG}\"}}"

  # ── Publish AUR package ───────────────────────────────────────────────────
  aur:
    name: Publish to AUR
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Compute source tarball SHA256
        id: sha
        run: |
          URL="https://github.com/valentinradu/Halt/archive/refs/tags/${{ github.ref_name }}.tar.gz"
          curl -sfL "$URL" -o source.tar.gz
          echo "sha=$(sha256sum source.tar.gz | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - name: Update PKGBUILD version and sha256
        env:
          VERSION: ${{ github.ref_name }}
          SHA256: ${{ steps.sha.outputs.sha }}
        run: |
          VERSION="${VERSION#v}"
          sed -i "s/^pkgver=.*/pkgver=$VERSION/" packaging/aur/PKGBUILD
          sed -i "s/'PLACEHOLDER_SOURCE_SHA256'/'$SHA256'/" packaging/aur/PKGBUILD

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.0
        with:
          pkgname: halt
          pkgbuild: packaging/aur/PKGBUILD
          commit_username: github-actions[bot]
          commit_email: github-actions[bot]@users.noreply.github.com
          ssh_private_key: ${{ secrets.AUR_SSH_KEY }}
          commit_message: "Update to ${{ github.ref_name }}"
          force_push: true

  # ── Publish APT repository ────────────────────────────────────────────────
  apt:
    name: Publish APT repo
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Download .deb artifacts
        uses: actions/download-artifact@v4
        with:
          path: debs
          pattern: deb-*
          merge-multiple: true

      - name: Set up APT repo directory
        run: mkdir -p apt

      - name: Copy .deb files into apt/
        run: cp debs/*.deb apt/

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          echo "$GPG_PASSPHRASE" | gpg --batch --passphrase-fd 0 \
            --pinentry-mode loopback --list-keys

      - name: Export public key
        run: gpg --armor --export > apt/KEY.gpg

      - name: Generate Packages index
        run: |
          cd apt
          dpkg-scanpackages --multiversion . > Packages
          gzip -k -f Packages

      - name: Generate and sign Release file
        run: |
          cd apt
          cat > Release <<EOF
          Origin: Halt
          Label: Halt
          Suite: stable
          Codename: stable
          Architectures: amd64 arm64
          Components: main
          Description: Halt APT repository
          EOF
          apt-ftparchive release . >> Release

      - name: Sign Release
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          cd apt
          echo "$GPG_PASSPHRASE" | gpg --batch --passphrase-fd 0 \
            --pinentry-mode loopback --clearsign -o InRelease Release
          echo "$GPG_PASSPHRASE" | gpg --batch --passphrase-fd 0 \
            --pinentry-mode loopback -abs -o Release.gpg Release

      - name: Commit and push gh-pages
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apt/
          git commit -m "apt: publish halt ${{ github.ref_name }}" || echo "Nothing to commit"
          git push
