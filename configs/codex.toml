# Halt configuration for OpenAI Codex CLI
#
# Restricts Codex to OpenAI's API and common developer package registries.
# Filesystem access is limited to your project directory plus system defaults.
#
# Usage:
#   halt run --config configs/codex.toml -- codex
#
# Tighter usage:
#   halt run --no-config --config configs/codex.toml -- codex

[sandbox]
network = { mode = "proxy_only" }

[sandbox.paths]
# Allow listing the home directory so Node.js can discover config paths
traversal = ["~"]

read = [
  # macOS per-user system files read by most Node.js processes
  "~/.CFUserTextEncoding",
  "~/Library/Preferences",
  "~/Library/Application Support/com.apple.TCC",
  # Git config (Codex reads these when running git commands)
  "~/.gitconfig",
  "~/.config/git",
]
read_write = [
  # Codex writes config, auth tokens, session history, and logs here
  "~/.codex",
]

[proxy]
domain_allowlist = [
  # OpenAI API
  "api.openai.com",
  "*.openai.com",

  # GitHub
  "github.com",
  "*.github.com",
  "raw.githubusercontent.com",
  "objects.githubusercontent.com",
  "codeload.github.com",

  # npm (JavaScript / Node.js)
  "registry.npmjs.org",
  "*.npmjs.org",

  # PyPI (Python)
  "pypi.org",
  "files.pythonhosted.org",

  # crates.io (Rust)
  "crates.io",
  "static.crates.io",
  "index.crates.io",

  # RubyGems
  "rubygems.org",

  # Go module proxy
  "proxy.golang.org",
  "sum.golang.org",
  "storage.googleapis.com",
]
