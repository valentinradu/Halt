# Halt configuration for Google Gemini CLI on Linux
#
# Restricts Gemini CLI to Google's AI APIs and common developer package
# registries. Uses Landlock LSM for filesystem isolation (kernel 5.19+)
# and a network namespace + proxy for network filtering.
#
# Usage:
#   halt run --config configs/linux/gemini.toml -- gemini
#
# Tighter usage:
#   halt run --no-config --config configs/linux/gemini.toml -- gemini
#
# FILESYSTEM NOTE: On Linux, halt uses Landlock LSM which only grants access
# to paths declared in [[sandbox.mounts]] (not [sandbox.paths]). The paths
# below must be absolute â€” tilde (~) is not expanded in mounts.
# Replace /home/YOUR_USER with your actual home directory path.
#
# Gemini CLI stores OAuth tokens in ~/.gemini/oauth_creds.json (file-based).
# Set GEMINI_API_KEY or GOOGLE_API_KEY as an alternative to OAuth.

[sandbox]
network = { mode = "proxy_only" }

# Gemini CLI stores config, OAuth credentials, session state, and logs here.
# Replace /home/YOUR_USER with your actual home directory path.

[[sandbox.mounts]]
path = "/home/YOUR_USER/.gemini"
readonly = false

[[sandbox.mounts]]
path = "/home/YOUR_USER/.gitconfig"
readonly = true

[[sandbox.mounts]]
path = "/home/YOUR_USER/.config/git"
readonly = true

[proxy]
domain_allowlist = [
  # Google AI / Gemini APIs
  "generativelanguage.googleapis.com",
  "aiplatform.googleapis.com",
  "cloudresourcemanager.googleapis.com",
  "oauth2.googleapis.com",
  "accounts.google.com",

  # GitHub
  "github.com",
  "*.github.com",
  "raw.githubusercontent.com",
  "objects.githubusercontent.com",
  "codeload.github.com",

  # npm (JavaScript / Node.js)
  "registry.npmjs.org",
  "*.npmjs.org",

  # PyPI (Python)
  "pypi.org",
  "files.pythonhosted.org",

  # crates.io (Rust)
  "crates.io",
  "static.crates.io",
  "index.crates.io",

  # RubyGems
  "rubygems.org",

  # Go module proxy
  "proxy.golang.org",
  "sum.golang.org",
  "storage.googleapis.com",
]
