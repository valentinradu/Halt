# Halt configuration for OpenAI Codex CLI on Linux
#
# Restricts Codex to OpenAI's API and common developer package registries.
# Uses Landlock LSM for filesystem isolation (kernel 5.19+) and a network
# namespace + proxy for network filtering.
#
# Usage:
#   halt run --config configs/linux/codex.toml -- codex
#
# Tighter usage:
#   halt run --no-config --config configs/linux/codex.toml -- codex
#
# FILESYSTEM NOTE: On Linux, halt uses Landlock LSM which only grants access
# to paths declared in [[sandbox.mounts]] (not [sandbox.paths]). The paths
# below must be absolute â€” tilde (~) is not expanded in mounts.
# Replace /home/YOUR_USER with your actual home directory path.
#
# Codex stores credentials in ~/.codex/auth.json (file-based, no keychain
# needed). Set OPENAI_API_KEY or OPENAI_BASE_URL as alternatives.

[sandbox]
network = { mode = "proxy_only" }

# Codex stores config, auth, session history, and logs here.
# Replace /home/YOUR_USER with your actual home directory path.

[[sandbox.mounts]]
path = "/home/YOUR_USER/.codex"
readonly = false

[[sandbox.mounts]]
path = "/home/YOUR_USER/.gitconfig"
readonly = true

[[sandbox.mounts]]
path = "/home/YOUR_USER/.config/git"
readonly = true

[proxy]
domain_allowlist = [
  # OpenAI API
  "api.openai.com",
  "*.openai.com",

  # GitHub
  "github.com",
  "*.github.com",
  "raw.githubusercontent.com",
  "objects.githubusercontent.com",
  "codeload.github.com",

  # npm (JavaScript / Node.js)
  "registry.npmjs.org",
  "*.npmjs.org",

  # PyPI (Python)
  "pypi.org",
  "files.pythonhosted.org",

  # crates.io (Rust)
  "crates.io",
  "static.crates.io",
  "index.crates.io",

  # RubyGems
  "rubygems.org",

  # Go module proxy
  "proxy.golang.org",
  "sum.golang.org",
  "storage.googleapis.com",
]
